<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Analysis</h1>

        <form action="/analyze" method="POST">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" name="symbol" required>

            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" required>

            <button type="submit">Analyze</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if overall_recommendation %}
            <div class="results">
                <h2>Recommendation: {{ overall_recommendation }}</h2>
                <img src="{{ url_for('static', filename=plot_path.split('static/')[-1]) }}" alt="Stock Plot">
                <br>
                <a class="download-btn" href="{{ url_for('static', filename=plot_path.split('static/')[-1]) }}" download>Download Chart</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
